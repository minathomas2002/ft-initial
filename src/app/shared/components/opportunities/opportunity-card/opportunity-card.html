<div class="p-[24px] flex flex-col gap-[24px] rounded-2xl border-1 border-gray-200 {{cardClass()}} min-h-[400px]">
  <div class="w-[40px] h-[40px] rounded-xl bg-white flex border-1 border-gray-200 items-center justify-center">
    <i class="{{icon()}} text-xl text-gray-700"></i>
  </div>
  <div class="flex flex-col gap-1">
    <h5 class="text-xl font-semibold text-gray-900">{{cardTitle()}}</h5>
    <p class="text-base text-gray-600">{{cardDescription()}}</p>
  </div>

  <div class="flex-1">
    <ng-content select="opportunity-card-info"></ng-content>
  </div>
  <ng-content select="opportunity-card-actions"></ng-content>
</div>
