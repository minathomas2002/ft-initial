<app-base-drawer
  [(visible)]="dialogVisible"
  [title]="'Timeline'"
  icon="icon-list"
>
  <app-timeline-skeleton [isLoading]="planStore.isLoading() || !timeLineEvents()">
    @if(timeLineEvents()){
    <app-plan-timeline-component [timelineRequests]="timeLineEvents()" />
    }
  </app-timeline-skeleton>
</app-base-drawer>
