@if (!planStore.isLoading()) {
<app-base-wizard-dialog
  [(visible)]="visibility"
  [(activeStep)]="activeStep"
  [steps]="steps()"
  [wizardTitle]="wizardTitle()"
  (onNextStep)="nextStep()"
  (onPreviousStep)="previousStep()"
  (onSaveAsDraft)="saveAsDraft()"
  [isLoading]="isLoading() || isLoadingPlan()"
  [isProcessing]="isProcessing()"
  [hideSaveAsDraft]="isViewMode()"
  (onClose)="onClose()"
>
  @if (shouldShowStatusTag()) {
  <ng-container ngProjectAs="status">
    <app-base-tag [value]="statusLabel()" [styleClass]="statusBadgeClass()" />
  </ng-container>
  }

  <ng-template [appStepContent]="1">
    <app-service-localization-step-cover-page></app-service-localization-step-cover-page>
  </ng-template>

  <ng-template [appStepContent]="2">
    <app-service-localization-step-overview></app-service-localization-step-overview>
  </ng-template>

  @if (stepIndex('directLocalization')) {
  <ng-template [appStepContent]="stepIndex('directLocalization')">
    <app-service-localization-step-direct-localization></app-service-localization-step-direct-localization>
  </ng-template>
  }

  @if (stepIndex('existingSaudi')) {
  <ng-template [appStepContent]="stepIndex('existingSaudi')">
    <app-service-localization-step-existing-saudi></app-service-localization-step-existing-saudi>
  </ng-template>
  }

  <ng-template [appStepContent]="stepIndex('summary')">
    <app-service-localization-step-summary
      [isViewMode]="isViewMode()"
      [includeExistingSaudi]="showExistingSaudiStep()"
      [includeDirectLocalization]="showDirectLocalizationStep()"
      #summaryComponent
      (onEditStep)="navigateToStep($event)"
      (onValidationErrorsChange)="updateValidationErrors($event)"
    ></app-service-localization-step-summary>
  </ng-template>

  <ng-container ngProjectAs="final-step-action">
    @if (activeStep() === stepIndex('summary') && !isViewMode()) {
    <p-button label="Submit" (click)="onSummarySubmitClick()"></p-button>
    }
  </ng-container>

  <ng-container ngProjectAs="more-actions">
    @if(canOpenTimeline()){
    <p-button
      label="Timeline"
      icon="icon-list"
      text
      severity="secondary"
      (click)="timelineVisibility.set(true)"
    ></p-button>
    }
  </ng-container>
</app-base-wizard-dialog>
}

@if(showSubmissionModal()){
<!-- Submission Confirmation Modal -->
<app-submission-confirmation-modal
  [(visible)]="showSubmissionModal"
  [(existingSignature)]="existingSignature"
  (onConfirm)="onSubmissionConfirm($event)"
  (onCancel)="onSubmissionCancel()"
/>
}

<!-- Confirm Leave Dialog -->
<app-confirm-leave-dialog
  [(visible)]="showConfirmLeaveDialog"
  (onLeave)="onConfirmLeave()"
  (onContinueEditing)="onContinueEditing()"
/>

<app-timeline-dialog
  [(dialogVisible)]="timelineVisibility"
  [planId]="planId()"
/>
