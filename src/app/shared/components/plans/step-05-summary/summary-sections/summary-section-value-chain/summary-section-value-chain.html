<div class="flex flex-col gap-6 bg-white">
  <app-summary-section-header
    [title]="'Value Chain'"
    (onEdit)="onEditClick()"
  />

  <!-- Design & Engineering -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold text-gray-900">Design & Engineering</h3>
    <app-value-chain-table [tableData]="designEngineeringTableData()" />
  </div>

  <!-- Sourcing -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold text-gray-900">Sourcing</h3>
    <app-value-chain-table [tableData]="sourcingTableData()" />
  </div>

  <!-- Manufacturing -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold text-gray-900">Manufacturing</h3>
    <app-value-chain-table [tableData]="manufacturingTableData()" />
  </div>

  <!-- Assembly & Testing -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold text-gray-900">Assembly & Testing</h3>
    <app-value-chain-table [tableData]="assemblyTestingTableData()" />
  </div>

  <!-- After Sales -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold text-gray-900">After Sales</h3>
    <app-value-chain-table [tableData]="afterSalesTableData()" />
  </div>

  <app-value-chain-summary></app-value-chain-summary>
</div>
