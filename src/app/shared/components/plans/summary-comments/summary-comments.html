@if(hasComments()){
<div class="flex flex-col gap-4 mt-6">
  @for(comment of pageComments(); track comment.pageTitleForTL){
  @if(comment.comment && comment.comment.trim().length > 0){
  <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
    <div class="flex items-start gap-2 mb-2">
      <i class="icon-message-circle text-orange-600 mt-1"></i>
      <div class="flex flex-col gap-1">
        <p class="text-sm font-medium text-gray-900">Your Comment</p>
        <p class="text-sm text-gray-700 whitespace-pre-wrap">{{ comment.comment }}</p>
      </div>
    </div>
  </div>
  }
  }
</div>
}
