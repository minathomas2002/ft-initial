<app-base-dialog
  [(visible)]="visible"
  [icon]="icon()"
  [confirmLabel]="confirmationLabel()"
  [showCloseButton]="true"
  (onConfirm)="confirmed.emit()"
  [isLoading]="isLoading()"
  (onClose)="closed.emit()"
  [cancelLabel]="cancelLabel()"
  (onCancel)="onCancel.emit()"
  [confirmButtonSeverity]="confirmButtonSeverity()"
>
  <div [class]="classes()">
    <p class="text-base font-semibold text-gray-900"> {{ title() }} </p>
    @if(description()){
    <p class="mt-[8px]">
      {{description()}}
    </p>
    }
  </div>
</app-base-dialog>
