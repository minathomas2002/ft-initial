@if(isInvalid()){
<div class="mt-2">
  <p-message
    severity="error"
    size="small"
  >
    <ng-template #container>
      <ul>
        @for (error of errors(); track $index; let index = $index) {
        <li>
          @if(errors().length > 1){
          - {{error.message}}
          } @else {
          {{ error.message }}
          }
        </li>
        }
      </ul>
    </ng-template>
  </p-message>

</div>
}
