@if(fieldTree()().invalid() && fieldTree()().touched()){
<p-message
  severity="error"
  size="small"
  class="mt-2"
>
  <ng-template #container>
    <ul>
      @for (error of fieldTree()().errors(); track error; let index = $index) {
      <li>
        @if(fieldTree()().errors().length > 1){
        - {{error.message}}
        } @else {
        {{ error.message }}
        }
      </li>
      }
    </ul>
  </ng-template>
</p-message>
}
