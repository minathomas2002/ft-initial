@if (loading()) {
<div class="flex justify-center items-center py-6">
  <p-progress-spinner
    strokeWidth="8"
    fill="transparent"
    animationDuration="0.8s"
    [style]="{ width: '20px', height: '20px' }"
  />
</div>
} @else if (!notifications()?.length) {
<div class="flex flex-col items-center justify-center py-12 text-gray-500">
  <i class="icon-bell text-3xl mb-3 opacity-40"></i>
  <p class="text-sm font-medium">No notifications</p>
</div>
} @else {
<div class="p-4 bg-white rounded-lg shadow-md">
  <div class="space-y-3">
    @for (notification of notifications() || []; track notification.id) {
    <div
      class="cursor-pointer hover:bg-gray-50 transition-colors relative p-4"
      (click)="onNotificationClick()"
    >
      @if (!notification.isRead) {
      <div class="absolute top-4 right-4 w-3 h-3 bg-[#067647] rounded-full"></div>
      }
      <div class="flex gap-3 items-start mb-2">
        <h3 class="text-md font-medium text-gray-900 font-bold m-0">{{ notification.title }}</h3>
        <span class="text-sm text-gray-500 m-0">{{ notification.createdDate | timeAgo }}</span>
      </div>
      <p class="text-sm text-gray-700">{{ notification.body }}</p>
    </div>
    }
  </div>
</div>
}
