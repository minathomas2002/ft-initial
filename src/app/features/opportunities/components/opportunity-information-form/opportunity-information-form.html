<div class="px-8 flex flex-col gap-8 pb-10">
  <!-- Basic Information -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Basic Information</h3>
    <div class="flex flex-col gap-4">
      <!-- Title -->
      <div class="flex flex-col">
        <app-base-label [title]="'Opportunity Title'">
        </app-base-label>
        <input
          type="text"
          pInputText
          placeholder="Enter opportunity title"
          [formControl]="getControl('title')"
          [appPrimeInvalid]="getControl('title')"
        />
        <app-form-input-error-messages [control]="getControl('title')" />
      </div>
      <!-- Short Description -->
      <div class="flex flex-col">
        <app-base-label [title]="'Short Description'" />
        <textarea
          pTextarea
          [rows]="4"
          placeholder="Enter short description"
          [formControl]="getControl('shortDescription')"
          [appPrimeInvalid]="getControl('shortDescription')"
        >
        </textarea>
        <app-form-input-error-messages [control]="getControl('shortDescription')" />
      </div>

      <!-- Opportunity Category -->
      <div class="flex flex-col">
        <app-base-label [title]="'Opportunity Category'" />
        <p-select
          [formControl]="getControl('opportunityCategory')"
          [options]="opportunityCategories()"
          optionLabel="name"
          optionValue="id"
          placeholder="Select"
          class="md:w-[50%]"
          [appPrimeInvalid]="getControl('opportunityCategory')"
        />
        <app-form-input-error-messages
          [control]="getControl('opportunityCategory')"
          class="w-1/2"
        />
      </div>

      <!-- Opportunity Type -->
      <div class="flex flex-col">
        <app-base-label [title]="'Opportunity Type'" />
        <p-select
          [formControl]="getControl('opportunityType')"
          [options]="opportunityTypes()"
          optionLabel="name"
          optionValue="id"
          placeholder="Select"
          class="md:w-[50%]"
          [appPrimeInvalid]="getControl('opportunityType')"
        />
        <app-form-input-error-messages
          [control]="getControl('opportunityType')"
          class="w-1/2"
        />
      </div>
    </div>
  </div>

  <!-- Forecasted SEC Demand (2024–2030) -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Forecasted SEC Demand (2024–2030)</h3>
    <div class="flex flex-col gap-4">
      <!-- Min Quantity -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        <div class="flex flex-col">
          <app-base-label [title]="'Spend (SAR)'" />
          <input
            type="text"
            pInputText
            placeholder="Enter spend (SAR)"
            [formControl]="getControl('spendSAR')"
            [appPrimeInvalid]="getControl('spendSAR')"
          />
          <app-form-input-error-messages [control]="getControl('spendSAR')" />
        </div>
        <div>
          <app-base-label [title]="'Quantity (Units)'" />
          <div class="flex gap-2">
            <div>
              <input
                type="number"
                pInputText
                placeholder="Enter min quantity"
                [formControl]="getControl('minQuantity')"
                [appPrimeInvalid]="getControl('minQuantity')"
              />
              <app-form-input-error-messages [control]="getControl('minQuantity')" />
            </div>
            <span class="text-gray-700 text-xl font-semibold pt-1"> - </span>
            <div>
              <input
                type="number"
                pInputText
                placeholder="Enter max quantity"
                [formControl]="getControl('maxQuantity')"
                [appPrimeInvalid]="getControl('maxQuantity')"
              />
              <app-form-input-error-messages [control]="getControl('maxQuantity')" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Suppliers Base -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Supplier Base</h3>
    <div class="flex flex-col gap-4">
      <!-- Min Quantity -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        <div class="flex flex-col">
          <app-base-label [title]="'Local Suppliers'" />
          <input
            type="number"
            pInputText
            placeholder="Enter Local Suppliers number"
            [formControl]="getControl('localSuppliers')"
            [appPrimeInvalid]="getControl('localSuppliers')"
          />
          <app-form-input-error-messages [control]="getControl('localSuppliers')" />
        </div>
        <div class="flex flex-col">
          <app-base-label [title]="'Global Suppliers'" />
          <input
            type="number"
            pInputText
            placeholder="Enter Global Suppliers number"
            [formControl]="getControl('globalSuppliers')"
            [appPrimeInvalid]="getControl('globalSuppliers')"
          />
          <app-form-input-error-messages [control]="getControl('globalSuppliers')" />
        </div>
      </div>
    </div>
  </div>

  <!-- Opportunity Dates -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Opportunity Dates</h3>
    <div class="flex flex-col gap-4">
      <!-- Date Range -->
      <div class="flex flex-col gap-2">
        <app-base-label [title]="'Date Range'" />
        <p-datepicker
          [showIcon]="true"
          [showTime]="false"
          [ngModel]="opportunityInformationForm.get('dateRange')?.value"
          (ngModelChange)="onDateRangeChange($event)"
          [selectionMode]="'range'"
          placeholder="Select date range"
          [dateFormat]="'dd M yy'"
          class="w-full md:w-[50%]"
          [invalid]="opportunityInformationForm.get('dateRange')?.invalid && opportunityInformationForm.get('dateRange')?.touched"
          fluid
        />
        <app-form-input-error-messages [control]="getControl('dateRange')" />
      </div>
    </div>
  </div>

  <!-- Opportunity Image -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Opportunity Image</h3>
    <div class="flex flex-col gap-4">
      <!-- Image -->
      <div class="flex flex-col gap-2">
        <app-base-label [title]="'Image'" />
        <app-fileupload
          [acceptedFileTypes]="'.jpg, .jpeg, .png'"
          [files]="files()"
          [placeholder]="placeholder"
          #fileupload
          (filesChange)="onFilesChanged($event)"
          [appPrimeInvalid]="getControl('image')"
        />
        <app-form-input-error-messages [control]="getControl('image')" />
      </div>
    </div>
  </div>
</div>
