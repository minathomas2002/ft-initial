<div class="w-full grid grid-cols-1 max-w-[500px]">  
    <p-iconfield>
      <p-inputicon
        inputId="opportunities-search"
        class="icon-search"
      />
      <input
        type="text"
        pInputText
        class="w-full"
        [placeholder]="'opportunity.filter.search' | translate"
        [(ngModel)]="filter().searchText"
        (ngModelChange)="searchSubject.next(filter().searchText ?? '')"
      />
    </p-iconfield>  
</div>
