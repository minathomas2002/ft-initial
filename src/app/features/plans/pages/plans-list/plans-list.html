<p>plans-list works!</p>

<p-button
  [label]="'plans.assign' | translate"
  severity="primary"
  class="flex"
  fluid
  icon="icon-plus"
  (onClick)="onAssign(planItem)"
/>

@if (viewAssignDialog()) {
<app-assign-reassign-manual-employee
  [(dialogVisible)]="viewAssignDialog"
  [isReassignMode]="false"
  [planRecord]="planItem"
  (onSuccess)="ApplyFilter()"
></app-assign-reassign-manual-employee>
}
