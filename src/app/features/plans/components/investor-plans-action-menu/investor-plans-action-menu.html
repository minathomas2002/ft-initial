<p-button
  (click)="menu.toggle($event)"
  severity="secondary"
  [text]="true"
  [plain]="true"
  icon="icon-ellipsis-vertical"
  [disabled]="planStore.loading()"
/>

<p-menu
  #menu
  appendTo="body"
  styleClass="!text-gray-400 max-w-[165px] !left-auto !right-0 -translate-x-[50px]"
  [model]="menuItems()"
  [popup]="true"
/>
