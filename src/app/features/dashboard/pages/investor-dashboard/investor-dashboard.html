<app-table-layout
  [tableTitle]="'Dashboard'"
  [tableSubTitle]="'Track and manage your submitted localization plans and their review status'"
>
  <ng-container ngProjectAs="table-actions">
    <p-button
      [label]="'Submit New Plan'"
      [icon]="'icon-plus'"
      [size]="'small'"
      (onClick)="materialsSourcingPlanWizardVisibility.set(true)"
    />
  </ng-container>
</app-table-layout>

@if(planTermsAndConditionsDialogVisibility()){
<app-plan-terms-and-conditions-dialog
  [(visibility)]="planTermsAndConditionsDialogVisibility"
  (onConfirm)="onUserReadAndApproved()"
/>
}

@if(newPlanDialogVisibility()){
<app-new-plan-dialog
  [(visibility)]="newPlanDialogVisibility"
  (onConfirm)="onUserConfirmNewPlanDialog()"
/>
}

@if(materialsSourcingPlanWizardVisibility()){
<app-materials-sourcing-plan-wizard [(visibility)]="materialsSourcingPlanWizardVisibility" />
}
