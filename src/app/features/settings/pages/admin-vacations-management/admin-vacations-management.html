<div class="cards-page-layout px-[32px] py-[24px]">
  <div class="flex justify-between items-baseline">
    <p-button
      [label]="'setting.adminView.holidays.goBack' | translate"
      icon="icon-arrow-left"
      styleClass="!px-0 mb-[16px]"
      link
      (onClick)="goBack()"
    />
    <p-button
      [label]="'setting.adminView.holidays.addHoliday' | translate"
      severity="primary"
      class="flex"
      fluid
      icon="icon-plus"
      (onClick)="onAddHoliday()"
    />
  </div>
  <div class="flex justify-between items-center">
    <div>
      <h4 class="font-semibold xl:text-2xl text-lg">
        {{ 'setting.adminView.holidays.title' | translate }}
      </h4>
      <h4 class="xl:text-md text-sm text-gray-600">
        {{ 'setting.adminView.holidays.subTitle' | translate }}
      </h4>
    </div>
  </div>
  <app-admin-holidays-management-view class="mt-10"></app-admin-holidays-management-view>
</div>

@if(viewCreateDialog()){
<app-add-edit-holiday-dialog
  [(dialogVisible)]="viewCreateDialog"
  (onSuccess)="applyFilter()"
  [isEditMode]="false"
></app-add-edit-holiday-dialog>
}
