<div class="pt-10 px-10 w-full">

    <div class="flex flex-col gap-3">
        <!-- Success Icon -->
        <div
            class="w-[40px] h-[40px] rounded-xl bg-warning-50 flex justify-between border-1 border-gray-200 items-center justify-center">
            <i class="icon-check-circle text-gray-900 text-xl"></i>
        </div>

        <h1 class="text-3xl font-semibold text-gray-900">{{ 'auth.verification.title' | translate }}</h1>
        <p class="text-gray-600 max-w-md">{{ 'auth.verification.subtitle' | translate }}</p>
    </div>
    <div class="text-sm text-gray-700">
        <div class="flex justify-between gap-1 items-center">
            <span>{{ 'auth.verification.didntReceiveEmail' | translate }}</span>
            <p-button link (onClick)="resendVerificationEmail()">{{ 'auth.verification.clickToResend' | translate}}</p-button>
        </div>
    </div>

    <p-button class="flex w-full mt-4" [label]="'auth.verifyEmail.backToLogin' | translate" fluid severity="primary"
        (onClick)="onBackToLogin()"></p-button>

</div>
